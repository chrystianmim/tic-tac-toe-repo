<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic-Tac-Toe Web Game</title>
</head>

<body>
    <div class="main">
        <header class="title">
            <h1>Tic-Tac-Toe</h1>
        </header>

        <section class="boardwrap">
            <div class="board">

                <!-- top line -->
                <div class="line-top">
                    <div class="square top-left">
                        <div></div>
                    </div>
                    <div class="square top">
                        <div></div>
                    </div>
                    <div class="square top-right">
                        <div></div>
                    </div>
                </div>

                <!-- mid line -->
                <div class="line-middle">
                    <div class="square middle-left">
                        <div></div>
                    </div>
                    <div class="square middle">
                        <div></div>
                    </div>
                    <div class="square middle-right">
                        <div></div>
                    </div>
                </div>

                <!-- bottom line -->
                <div class="line-bottom">
                    <div class="square bottom-left">
                        <div></div>
                    </div>
                    <div class="square bottom">
                        <div></div>
                    </div>
                    <div class="square bottom-right">
                        <div></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="bar">
            <button>Reset</button>
        </section>

        <footer>
            <p>Created by Chrystian Lopes <a href="https://github.com/chrystianmim" target="_blank">(@chrystianmim)</a>
            </p>
        </footer>
    </div>
</body>

</html>
